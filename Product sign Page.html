<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Industrial Ecommerce</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #232f3e;
      color: white;
      padding: 10px 20px;
    }

    .logo img {
      height: 60px;
    }

    .signin-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 50px 20px;
    }

    .signin-box {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
      padding: 30px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .signin-box h2 {
      margin-bottom: 20px;
    }

    .signin-box label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .signin-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signin-box button {
      width: 100%;
      padding: 12px;
      background-color: #f0c14b;
      border: 1px solid #a88734;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signin-box .help-links {
      margin-top: 15px;
      font-size: 14px;
      color: #007185;
    }

.forgot-password {
  display: block;
  margin-top: 6px;
  font-size: 13px;
  color: #0066c0;
  text-decoration: none;
}

.forgot-password:hover {
  text-decoration: underline;
}

    .footer {
      background-color: #232f3e;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }

    .footer-links {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .footer-links h4 {
      margin-bottom: 10px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
    }

    .footer-links li a {
      color: #ddd;
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }

  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="Industrial Ecommerce Buyer Page.html">
        <img src="white-logo.png" alt="Logo">
      </a>
    </div>
  </header>

<main class="signin-container">
  <div class="signin-box">
    <h2>Sign-In</h2>
    <form id="signin-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <a href="#" class="forgot-password">Forgot your password?</a>
      </div>
      <br>
      <button type="submit" class="signin-button">Continue</button>
      <div id="error-message" style="color: red; display: none;"></div>
    </form>
  </div>
</main>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <div>
        <h4>Get to Know Us</h4>
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Press Releases</a></li>
        </ul>
      </div>
      <div>
        <h4>Connect with Us</h4>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">LinkedIn</a></li>
        </ul>
      </div>
      <div>
        <h4>Let Us Help You</h4>
        <ul>
          <li><a href="#">Your Orders</a></li>
          <li><a href="#">Returns Centre</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">

<script>
  function validateForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var correctEmail = "gautam@gmail.com";
    var correctPassword = "12345678";
    var errorMessage = document.getElementById("error-message");

    if (email === correctEmail && password === correctPassword) {
      // Clear error message if any
      errorMessage.style.display = "none";
      confirmAndPay();
      return false; // Prevent default form submission
    } else {
      if (email !== correctEmail) {
        errorMessage.textContent = "Error: Incorrect email address.";
      } else if (password !== correctPassword) {
        errorMessage.textContent = "Error: Incorrect password.";
      }
      errorMessage.style.display = "block";
      return false; // Prevent default form submission
    }
  }

  function confirmAndPay() {
    alert("Proceeding to payment... (You can integrate with payment gateway here.)");
    window.location.href = "payment.html"; // Redirect to actual payment page
  }
</script>

</body>
</html>
